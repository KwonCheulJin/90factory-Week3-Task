<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>평점계산기프로그램</title>
        <script>
            
            const input = Number(prompt("과목개수를 입력해주세요", ""))

            let subject
            let score = [];
            let result = [];
            let gradePoint = [];

            for (let i = 1; i <= input; i++) {

                subject = Number(prompt(`${i}번째 과목점수를 입력해주세요`, ""))

                score.push(subject);

                if (0 <= `${subject}` && `${subject}` <= 100) {
                    if (95 <= `${subject}` && `${subject}` <= 100) {
                        // console.log('A+');
                        result.push('A+');
                        gradePoint.push(4.5);
                        // alert( '학점 : A+ 입니다.');
                    } else if (90 <= `${subject}` && `${subject}` <= 94) {
                        // console.log(`${subject}`)
                        result.push('A');
                        gradePoint.push(4.0);
                        // alert( '학점 : A 입니다.');
                    } else if (85 <= `${subject}` && `${subject}` <= 89) {
                        result.push('B+');
                        gradePoint.push(3.5);
                        // alert( '학점 : B+ 입니다.');
                    } else if (80 <= `${subject}` && `${subject}` <= 84) {
                        result.push('B');
                        gradePoint.push(3.0);
                        // alert( '학점 : B 입니다.');
                    } else if (70 <= `${subject}` && `${subject}` <= 79) {
                        result.push('C');
                        gradePoint.push(2.5);
                        // alert( '학점 : C 입니다.');
                    } else {
                        result.push('F');
                        gradePoint.push(0.0);
                        // alert( '학점 : F 입니다.');
                    }
                }
            }
            function average(array) {
                //함수를 완성하세요
                let answer = array.reduce((sum, el) => sum + el, 0) / array.length;
                return answer;
            }

            alert(`등급 : ${result}, 평점 : ` + average(gradePoint));
            // console.log(score);
            // console.log('평점 : ' + average(gradePoint));
        </script>
    </head>

</html>
