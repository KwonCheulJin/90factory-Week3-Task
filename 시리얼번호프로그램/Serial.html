        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>시리얼번호자동등록</title>
        <script>

            let count = 0;
            let products = [];


            for (let i = 0; true; i++) {

                const product = prompt("영어로 된 제품명을 입력해주세요(종료는 q를 누르세요!)", "")
                // let replace_product = product.match(`/${product}/i`, "")
                let initial = (product.substr(0, 2).toUpperCase());
                
                // transProduct = product.toLowerCase();
                

                // let second = (product[1].toUpperCase());
                // let serialEn = (first + second);
                // let n = 1;
                // let count = ("0000" + Number(n)).slice(-4)
                // console.log(product)

                if (product === "q") {
                    break
                }
                

                products.push(product);
                count = 0;

                for (let i = 0; i < products.length; i++) {

                    if (products[i] === product) {
                        count += 1;
                        // alert("중복")
                    } 

                }

                // let initial = (transProduct.substr(0, 2).toUpperCase());

                if(count < 10) {
                    alert(`시리얼번호는${initial}000${count}입니다.`);
                } else if (count < 100) {
                    alert(`시리얼번호는${initial}00${count}입니다.`);
                } else if (count < 1000) {
                    alert(`시리얼번호는${initial}0${count}입니다.`);
                }

                console.log(products)
                

                // alert(`시리얼번호는${initial}${count}입니다.`);

            }


        </script>
